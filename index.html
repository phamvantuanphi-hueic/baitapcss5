<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <link rel="stylesheet" href="style.css">
    p:nth-of-type(4) {
        font-family: 'Caveat', cursive;
        font-weight: 400; 
      }
      
      
     p:nth-of-type(5) {
        text-align: right;
      }
    <style>
        body {
          background-color: cornflowerblue;
          color: white;
          font-size: 18px;
        }
        p:nth-of-type(1) {
    color: coral;
  }
  
  
  p:nth-of-type(2) {
    font-size: 2rem; 
  }
  
  
  p:nth-of-type(3) {
    font-weight: 900;
  }
  
  @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap');
  
       
      </style>
     
</head>
<body>
    <h1>Important CSS Properties</h1>
    <p>Color</p>
    <p>Font Size</p>
    <p>Font Weight</p>
    <p>Font Family</p>
    <p>Text Align</p>
</body>
</html>
